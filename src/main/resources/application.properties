spring.application.name=socialback
# Neo4j Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Social
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.expiration=36000000
debug=true
#logging.level.org.springframework.security=DEBUG
jwt.secret=my-super-secret-key-that-is-long-enough-to-be-secure

--add-opens=java.base/java.util=ALL-UNNAMED

management.endpoints.web.exposure.include=health,info,logfile


